name: Gitleaks

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --redact --report-format sarif --report-path gitleaks.sarif --exit-code 1

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif