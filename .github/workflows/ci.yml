name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build-and-validate:
    name: Lint, typecheck & build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Show environment info
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "Working directory: $(pwd)"
          echo "Git status:"
          git status --short || true

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Scan for secrets (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Markdown (markdownlint)
        run: npx markdownlint-cli "**/*.md" --ignore node_modules

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  accessibility-a11y:
    name: Accessibility audit (Pa11y)
    runs-on: ubuntu-latest
    needs: build-and-validate
    timeout-minutes: 20
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Build
        run: npm run build

      - name: Start Next.js server
        run: |
          npm start &
          echo "Waiting for Next.js to be ready..."
          n=0
          until curl -sSf http://localhost:3000 > /dev/null; do
            n=$((n+1))
            if [ "$n" -gt 30 ]; then
              echo "Server did not start in time"
              exit 1
            fi
            sleep 1
          done

      - name: Run Pa11y accessibility checks
        continue-on-error: true
        run: |
          npx pa11y-ci --config .pa11yci.json || echo "Pa11y reported accessibility issues"

      - name: Upload Pa11y report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.json
          if-no-files-found: ignore

  lighthouse-audit:
    name: Performance & SEO audit (Lighthouse)
    runs-on: ubuntu-latest
    needs: build-and-validate
    timeout-minutes: 25
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Build
        run: npm run build

      - name: Start Next.js server
        run: |
          npm start &
          echo "Waiting for Next.js to be ready..."
          n=0
          until curl -sSf http://localhost:3000 > /dev/null; do
            n=$((n+1))
            if [ "$n" -gt 30 ]; then
              echo "Server did not start in time"
              exit 1
            fi
            sleep 1
          done

      - name: Run Lighthouse CI
        continue-on-error: true
        run: |
          npx @lhci/cli@0.14.x autorun --config=lighthouserc.json || echo "Lighthouse reported issues"

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ".lighthouseci"
          if-no-files-found: ignore